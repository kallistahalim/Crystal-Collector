<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="asset/reset.css">
    <link rel="stylesheet" type="text/css" href="asset/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <title>Crystal Collector</title>
</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Collect The Crystal</h1>
            <h1 class="lead">Guess the points for each crystal and collect the exact points you need to win!</h1>
        </div>
    </div>

    <!-- target score -->
    <div>
        <div class="container">
            <h2 class="display-4">Target Score</h2>
            <h3><span id="target-score">50</span></h3>
        </div>
    </div>

    <!-- your score -->
    <div>
        <div class="container">
            <h2 class="display-4">Your Score</h2>
            <h3><span id="your-score">50</span></h3>
        </div>
    </div>

    <!-- Crystal Options -->
    <div>
        <div class="container">
            <h2 class="display-4">Crystal Options</h2>
            <h3><span id="crystals"></span></h3>
        </div>
    </div>


    <!-- Wins -->
    <div>
        <div class="container">
            <h2 class="display-4">Wins</h2>
            <h3><span id="wins"></span></h3>
        </div>
    </div>

    <!-- Losses -->
    <div>
        <div class="container">
            <h2 class="display-4">Losses</h2>
            <h3><span id="losses"></span></h3>
        </div>
    </div>
</body>

<script src="asset/app.js"></script>

</html>
